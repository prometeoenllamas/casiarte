<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CasiArte – Obras Seleccionadas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="seccion">
      <h1>Obras seleccionadas</h1>
      <div class="galeria">
        <div class="obra">
          <img src="obra1.jpg" alt="Obra 1" />
          <h3>Artista sin nombre</h3>
          <p>“Una grieta como punto de partida”</p>
        </div>
        <div class="obra">
          <img src="obra2.jpg" alt="Obra 2" />
          <h3>Lucía Fantasma</h3>
          <p>“No sabía si mostrarla, por eso la subí.”</p>
        </div>
        <div class="obra">
          <img src="obra3.jpg" alt="Obra 3" />
          <h3>Anónimo</h3>
          <p>“Esto no está terminado. O quizás sí.”</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>

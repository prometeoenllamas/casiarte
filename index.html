<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CasiArte</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section id="hero" class="seccion">
      <img src="logo.png" alt="Logo CasiArte" class="logo-hero" />
      <img src="obra.png" alt="Obra Principal" class="obra-hero" />
    </section>

    <section id="destacadas" class="seccion oculto">
      <h2>Obras seleccionadas</h2>
      <div class="galeria">
        <div class="obra">
          <img src="obra1.jpg" alt="Obra 1" onclick="mostrarZoom(this.src)" style="cursor:pointer;" />
          <h3>Artista sin nombre</h3>
          <p>“Una grieta como punto de partida”</p>
        </div>
        <div class="obra">
          <img src="obra2.jpg" alt="Obra 2" onclick="mostrarZoom(this.src)" style="cursor:pointer;" />
          <h3>Lucía Fantasma</h3>
          <p>“No sabía si mostrarla, por eso la subí.”</p>
        </div>
        <div class="obra">
          <img src="obra3.jpg" alt="Obra 3" onclick="mostrarZoom(this.src)" style="cursor:pointer;" />
          <h3>Anónimo</h3>
          <p>“Esto no está terminado. O quizás sí.”</p>
        </div>
      </div>
    </section>

    <section id="formulario" class="seccion oculto">
      <h2>Enviá tu obra</h2>
      <form action="#" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="mensaje">Mensaje o idea curatorial</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        <button type="submit">Hacé lugar</button>
      </form>
    </section>
  </main>

  <nav class="nav-bottom">
    <ul>
      <li><a href="#" onclick="mostrarSeccion('hero')">Inicio</a></li>
      <li><a href="#" onclick="mostrarSeccion('destacadas')">Obras seleccionadas</a></li>
      <li><a href="#" onclick="mostrarSeccion('formulario')">Enviá tu obra</a></li>
    </ul>
  </nav>

  <div id="zoom-modal" class="modal" onclick="cerrarZoom()">
    <img id="zoom-img" src="" alt="Obra ampliada" />
  </div>

  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.seccion');
      secciones.forEach(seccion => {
        seccion.classList.add('oculto');
      });
      document.getElementById(id).classList.remove('oculto');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function mostrarZoom(src) {
      document.getElementById("zoom-img").src = src;
      document.getElementById("zoom-modal").style.display = "flex";
    }

    function cerrarZoom() {
      document.getElementById("zoom-modal").style.display = "none";
      document.getElementById("zoom-img").src = "";
    }
  </script>
</body>
</html>
